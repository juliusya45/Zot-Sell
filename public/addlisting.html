<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load CSS and JS files -->
    <!-- 
        Load your custom scripts!
        These can retrieve and send data for the frontend,
        as well as change the way the website looks!
    -->
        <link rel="stylesheet" href="addlisting_styles.css">
    <title>Add Listing</title>
</head>
<body>
    <div class = "box">
        <div>
            <form id="listingform" method="post">
                <div class="input-container">
                    <input id="item-title" required>
                    <label>Item Title</label>		
                </div>

                <label for="description" class="text">Item Description</label><br>
                
                <textarea rows="5" cols="50" id="description" name="description" placeholder="A lovely top for any UCI-spirited outfit!" required></textarea><br><br>

                <div class="input-container">
                    <input type="number" step="0.01" id="price" name="price" required/>
                    <label>Price ($)</label>		
                </div>

                <label id = "Date">Date Posted</label>
                <div class="input-container">
                    <input type="date" name="date-posted" id="date-posted" required/>
                    	
                </div>

                <div class="input-container">
                    <input id="quantity" required>
                    <label>Quantity Available</label>		
                </div>

                <div class="input-container">
                    <input id="phone-num" required>
                    <label>Phone Number</label>		
                </div>

                <div class="input-container">
                    <input id="meeting-spot" required>
                    <label>Preferred Meeting Spot (Optional)</label>		
                </div>

                <label id = "image_label">Select image:</label>
                <div class="input-container">
                    <input type="file" id="img" name="img" accept="image/png" required>
                </div>

                <div class = "text">
                    <label for="condition">Condition</label><br>
                    <input type="radio" id="new" name="cond" value="new">
                    <label for="new"> New</label><br>
                    <input type="radio" id="good" name="cond" value="good">
                    <label for="good"> Good</label><br>
                    <input type="radio" id="acceptable" name="cond" value="acceptable">
                    <label for="acceptable"> Acceptable</label><br><br>
                </div>
                <div class = "text">
                    <label for="tags">Tag(s)</label><br>
                    <input type="checkbox" id="clothing" name="clothing" value="clothing/accessories">
                    <label for="clothing"> Clothing/Accessories</label><br>
                    <input type="checkbox" id="electronics" name="electronics" value="electronics">
                    <label for="electronics"> Electronics</label><br>
                    <input type="checkbox" id="shoes" name="shoes" value="shoes">
                    <label for="shoes"> Shoes</label><br>
                    <input type="checkbox" id="athletics" name="athletics" value="athletics">
                    <label for="athletics"> Athletics</label><br>
                    <input type="checkbox" id="jewelry" name="jewelry" value="jewelry">
                    <label for="jewelry"> Jewelry</label><br>
                </div>
                <input class = "btn" type="submit" id="submitListingBtn"></button>
            </form>
        </div>
    </div>
    <!-- Load scripts at the end of your HTML to make pages load faster! -->
    <script src="addlisting.js"></script>
</body>
</html>
